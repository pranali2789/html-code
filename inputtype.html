<!DOCTYPE html>
<html>
<head>
	<title> input Types</title>
</head>
<body>
	<table border="0px"cellpadding="10%"cellspacing="20%">
		<form>
			<tr>
				<td><input type="textbox" name="" placeholder="Text"></td>
				<td><input type="textbox" name="" placeholder="Password"></td>
				<td><input type="textbox" name="" placeholder="Email Address"></td>
			</tr>
			<tr>
				<td><input type="textbox" name="" placeholder="Number"></td>
				<td><input type="textbox" name="" placeholder="search"></td>
				<td><input type="textbox" name="" placeholder="URL Address"></td>
			</tr>
			<tr>
				<td><input type="textbox" name="" placeholder="---------------------"></td>
				<td><input type="textbox" name="" placeholder="date"></td>
				<td><input type="textbox" name="" placeholder="Week"></td>
			</tr>
			<tr>
				<td><input type="radio" name=""><b>Radio Button</b></td>
				<td><input type="range" name=""></td>
				<td align="center"><input type="checkbox" name=""><b>Check box</b></td>
			</tr>
			<tr>
				<td align="center"><input type="submit" name="" value="submit"></td>
				<td align="center"><input type="reset" name="" value="reset"><input type="color" name=""></td>
				<td align="center"><input type="Button" name="" value="click"></td>
			</tr>
		</form>
	</table>
</body>
</html>
